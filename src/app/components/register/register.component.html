<div class="login-box">
	
	<div class="login-logo">
		<b>Register</b> BookStock
	</div>

	<div class="login-box-body" style="background: whitesmoke; border-radius: 10px;">
		<p class="login-box-msg">Sign in to start your session</p>
		
		<form #registerForm=ngForm (submit)="onClickSubmit(registerForm.value)">
			
			<div class="form-group has-feedback">username
				<input ngModel name="username" type="" class="form-control" placeholder="Username">
				<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
			</div>
			
			<div class="form-group has-feedback">
				<input ngModel name="password" type="password" class="form-control" placeholder="Password">
				<span class="glyphicon glyphicon-lock form-control-feedback"></span>
			</div>
             
			<!-- Error Message -->
			<div *ngIf="isError" class="row" style="text-align: center; color :red;margin-bottom: 8px;">
				This username is already !
			</div>
			<div class="row">

				<!-- /.col -->
				<div class="col-xs-12">
					<button type="submit" class="btn btn-primary btn-block btn-flat">Register</button>
				</div>
				<!-- /.col -->
			</div>
			<!-- register -->
			<div class="row" style="margin-top: 8px;">

				<!-- /.col -->
				<div class="col-xs-12">
					<button (click)="onClickCancer()" type="button"
						class="btn btn-danger btn-block btn-flat">Cancel</button>
				</div>
				<!-- /.col -->
			</div>
		</form>


	</div>
</div>
