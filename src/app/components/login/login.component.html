<div class="login-box">
	<div class="login-logo">
		<b>Login</b> BookStock
	</div>
	<!-- /.login-logo -->
	<div class="login-box-body" style="background: whitesmoke; border-radius: 10px;">
		<p class="login-box-msg">Sign in to start your session</p>

		
		<form #loginForm="ngForm" (submit)="onClickSubmit(loginForm.value)">
			<div class="form-group has-feedback">
				<input ngModel name="username" pattern=".{5,10}" type="username" class="form-control" placeholder="username">
				<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
			</div>
			<div class="form-group has-feedback">
				<input ngModel name="password" type="password" class="form-control" placeholder="Password">
				<span class="glyphicon glyphicon-lock form-control-feedback"></span>
			</div>

			
			<div *ngIf="isError" class="row" style="text-align: center; color :red;margin-bottom: 8px;">
				Error! Invalid account
			</div>

			<div class="row">

				
				<div class="col-xs-12">
					<button [disabled]="!form.valid " type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
				</div>
				
			</div>
			
			<div class="row" style="margin-top: 8px;">

				
				<div class="col-xs-12">
					<button (click)="onClickREgister()" type="button"
						class="btn btn-default btn-block btn-flat">Register</button>
				</div>
				
			</div>
		</form>


	</div>
	
</div>
